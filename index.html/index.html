<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        body {
            color: white;
            background-image: url("background-1792968_960_720.webp");
            background-repeat: no-repeat;
            background-size: cover;
            padding-top: 50px;
        }

        .blur {
            width: 45%;
            border-radius: 20px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
        }

        button {
            color: white;
        }

        #rendaminput {
            width: 60%;
            padding: 10px;
        }

        #rendaminput2 {
            width: 60%;
            padding: 10px;
        }

        .card {
            width: 93%;
            margin: auto;
            text-align: center;
            display: flex;
            flex-direction: COLUMN;
            gap: 22px;
            padding: 20px;
            border: 1px solid #00b6c7;
            border-radius: 10px;
            box-shadow: 5px 5px 20px 4px #3a3ae35e;
            font-family: math;
            transition: box-shadow 4s;
        }

        .card:hover {
            box-shadow: 7px 7px 10px 13px #3a3ae35e;
        }

        h2 {
            margin: auto;
            font-weight: bold;
            font-size: 60px;
            color: #14ffe0ad;
        }

        input[type="number"] {
            width: 70%;
            margin: auto;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #0000ff4a;
        }

        div#user\ vlaue {
            text-transform: capitalize;
            font-size: 25px;
            width: 50%;
            display: grid;
            font-family: monospace;
            margin: auto;
            grid-template-columns: auto auto;
            gap: 10px;
        }

        h2:hover {
            color: rgb(11, 255, 214);
        }

        p#error2,
        p#error {
            margin: 0;
            padding: 0;
            text-decoration: none;
            font-size: 20px;
            color: red;
            font-family: monospace;
            text-transform: capitalize;
        }

        button#btn {
            padding: 10px;
            font-size: 22px;
            border: none;
            background: #491ccbad;
            border-radius: 29px;
            width: 100%;
            margin: auto;
            text-transform: capitalize;
            font-weight: bold;
        }

        hr {
            width: 100%;
            border: 1px solid #19acef8c;
            border-radius: 5px;
        }

        div#\32 btn {
            display: grid;
            grid-template-columns: auto auto auto auto;
            flex-direction: column;
            gap: 21px;
        }

        .headingBox {
            display: grid;
            gap: 5px;
            grid-template-columns: auto;
        }

        #rendom {
            padding: 15px;
            font-size: 16px;
            border: none;
            background: #491ccbad;
            border-radius: 29px;
            margin: auto;
            text-transform: capitalize;
            font-weight: bold;
        }

        div#last-box {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
            width: 50%;
            margin: auto;
        }

        div#show\ table {
            width: 50%;
            margin: auto;
            font-family: monospace;
            border: 3px solid cornflowerblue;
            font-weight: bold;
            font-size: 20px;
        }

        .dateBox {
            border: 1px solid #6459cdbd;
            padding: 10px;
            font-size: 20px;
            display: flex;
            font-weight: bold;
            text-align: start;
            border-radius: 27px;
            justify-content: space-around;
        }

        #reset {
            padding: 12px;
            font-size: 20px;
            border: none;
            background: #249fbd4a;
            border-radius: 29px;
            width: 100%;
            margin: auto;
            text-transform: capitalize;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="blur">
        <div class="card">
            <div class="dateBox">
                <div>
                    Date : <span id="dateSpan"> </span>
                </div>
                <div>
                    Time: <span id="timespan"></span>
                </div>
            </div>
            <div class="headingBox">
                <h2>Table</h2>
                <div id="2btn">
                    <button id="rendom">Rendom Table </button>
                    <input type="number" id="rendaminput" name="rendaminput" placeholder="up to">
                    <input type="number" id="rendaminput2" name="rendaminput2" placeholder="between">
                </div>
                <p id="error2"></p>
            </div>
            <hr>
            <div id="user vlaue">
                table of:
                <input type="number" id="tableof" placeholder="enter number">
                Up To:<input type="number" id="tableupto" min="1" max="10" placeholder="enter number">
            </div>
            <div id="show table"></div>
            <div id="last-box">
                <button id="btn"> show table </button>
                <button id="reset"> reset </button>
            </div>
            <p id="error"></p>
        </div>
    </div>
    <script>
        let rendom = document.getElementById("rendom");
        let btn = document.getElementById("btn");
        let divToShowTable = document.getElementById("show table");
        let error = document.getElementById("error");
        let error2 = document.getElementById("error2");
        let reset = document.getElementById("reset");
        let datespan = document.getElementById("dateSpan");
        let timespan = document.getElementById("timespan");




        setInterval(() => {
            let fulldate = new Date();
            let date = fulldate.getDate();
            let month = fulldate.getMonth();
            let year = fulldate.getFullYear();
            datespan.innerText = `${date}/${month}/${year}`
            timespan.innerText = ` ${fulldate.getHours()} : ${fulldate.getMinutes()}`
        }, 1000);

        reset.addEventListener("click", () => {
            window.location.href = "index.html"
        })

        rendom.addEventListener("click", (e) => {

            let rendaminput = document.getElementById("rendaminput").value;

            let min = 1; let max = +document.getElementById("rendaminput2").value;
            let rendomVal = Math.floor(Math.random() * (max - min) + min);
            let table;
            loop(rendomVal, +rendaminput);

            if (rendaminput == 0 || max == 0) {
                error.innerText = "";
                error2.innerText = "plz fill both filled";

                rendom.disabled = false;
            } else {
                error2.innerText = "";
                rendom.style.background = "#249fbd4a";
                btn.style.background = "#249fbd4a";
                reset.style.background = "#491ccbad";
                btn.disabled = true;
                rendom.disabled = true;
            }
        })

        btn.addEventListener("click", (e) => {
            e.preventDefault();
            let tableLength = document.getElementById("tableupto").value.trim();
            let tableof = document.getElementById("tableof").value.trim();

            if (tableLength == 0 || tableof == 0) {
                error.innerText = "plz fill both filled";
                error2.innerText = "";

                btn.disabled = false;
            } else {
                error.innerText = "";
                rendom.style.background = "#249fbd4a";
                btn.style.background = "#249fbd4a";
                reset.style.background = "#491ccbad";
                btn.disabled = true;
                rendom.disabled = true;
            }

            loop(tableof, tableLength);
        })

        function loop(val, length) {
            let table;
            for (let i = 1; i <= length; i++) {
                table = i * val;
                let child = document.createElement("div");
                child.innerHTML = `<p>${val} X ${i} = ${table}</p><hr>`
                divToShowTable.appendChild(child)
            }
        }

    </script>
</body>

</html>
